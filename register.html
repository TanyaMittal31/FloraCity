<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/register.css">

</head>

<body>
    <div class="container">
        <div class="sign">
            <div class="head">
                <h2>Sign Up</h2>
            </div>
            <div class="main">
            <div class="form1">
                <div class="form-label">
                    <label for="name"></label>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Your name" name="name" id="name">
                    <br><br>
                </div>
                <div class="form-label">
                    <label for="email"></label>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="email" placeholder="Your email" name="email" id="email">
                    <br><br>
                </div>
                <div class="form-label">
                    <label for="password"></label>
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" name="password" id="password">
                    <br><br>
                </div>

                <div class="form-label">
                    <label for="repeat"></label>
                    <i class="fa fa-unlock" aria-hidden="true"></i>
                    <input type="password" placeholder="Repeat your password" name="repeat" id="repeat">
                </div>
                <div class="box">
                    <input type="checkbox" name="tick" id="tick">
                    <label for="tick">I accept all statements in Terms of Services</label>
                </div>
                <br><br>
                
                <button class="enter"><p>SignUp</p></button>
            
            </div>
            <div class="img">
                <img src="../images/signup-image (1).png" alt="_blank">
            </div>
            <br><br>
            
        </div>
        </div>
    </div>
</body>

</html>
